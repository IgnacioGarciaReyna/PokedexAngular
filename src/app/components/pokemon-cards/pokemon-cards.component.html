<ng-container>
  <div class="container">
    

    <div class="loadingSpinner fadeIn" *ngIf="loadingSpinner">
      <h1>Loading...</h1>
    </div>
    <div class="cards-pagination fadeIn" *ngIf="!loadingSpinner">
      <button
        class="pagination-button previous"
        value="previous"
        (click)="loadNewPage($event)"
      >
        Atras
      </button>
      <div class="cards-container">
        <div class="card fadeIn" *ngFor="let pokemon of pokemonList" (click)="goToBio(pokemon.name)">
          <img [src]="pokemon.sprites.front_default" class="card-img" />
          <div class="card-info">
            <p class="card-name">{{ pokemon.name }}</p>
            <p>#{{ pokemon.id }}</p>
          </div>
          <div class="card-typesContainer">
            <div class="type" *ngFor="let type of pokemon.types">
              <div class="pill-card-type" [style.background]="getColorTypesPokemon(type.type.name)">
                <p class="card-type">{{ type.type.name }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="pagination-button next"
        value="next"
        (click)="loadNewPage($event)"
      >
        Siguiente
      </button>
    </div>
  </div>
</ng-container>
