<div class="container">
  <h1> {{ pokemon?.name | titlecase }}</h1>
  <div class="pictures">
    <img [src]="pokemon?.sprites?.front_default" alt="" srcset="" />
    <img [src]="pokemon?.sprites?.back_default" alt="" srcset="" />
    <img [src]="pokemon?.sprites?.front_shiny" alt="" srcset="" />
    <img [src]="pokemon?.sprites?.back_shiny" alt="" srcset="" />
  </div>
  <div class="stats">
    <h4>Stats:</h4>
      <p *ngFor="let stats of pokemon?.stats">{{ stats?.stat?.name | titlecase }} : {{ stats?.base_stat }} | Effort: {{ stats?.effort }}</p>
  </div>
  <div class="types">
    <h4>Types:</h4>  
    <p *ngFor="let type of pokemon?.types">{{ type.type.name | titlecase }}</p>
  </div>
  <div class="moves">
    <h4>Moves:</h4>  
    <p *ngFor="let move of pokemon?.moves">{{ move.move.name | titlecase }}</p>
  </div>
</div>
